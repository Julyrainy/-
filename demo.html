<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>焦点轮播图</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div class="list">
    <img src="img/5.jpg" alt="5">
    <img src="img/1.jpg" alt="1">
    <img src="img/2.jpg" alt="2">
    <img src="img/3.jpg" alt="3">
    <img src="img/4.jpg" alt="4">
    <img src="img/5.jpg" alt="5">
    <img src="img/1.jpg" alt="1">
  </div>
  <div class="buttons">
    <span index=1 class="button"></span>
    <span index=2 class="button"></span>
    <span index=3 class="button"></span>
    <span index=4 class="button"></span>
    <span index=5 class="button"></span>
  </div>

  <a class="right arrow" href="javascript:;">&lt;</a>
  <a class="left arrow" href="javascript:;">&gt;</a>
</div>
<script type="text/javascript" src="main.js">
</script>
</body>
</html>
